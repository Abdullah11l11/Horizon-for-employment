<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <title>أفق</title>
  <link rel="stylesheet" href="./CSS/all.min.css">
  <link rel="stylesheet" href="./CSS/person-profile.css">
</head>

<body>

  <nav>
    <div class="container">
      <div class="logo">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/horizon-9d7e5.appspot.com/o/assents%2FLogo-ar.png?alt=media&token=4e4749e7-8b58-4505-b73e-0da9c96024be"
          alt="logo">
      </div>
      <ul class="navbar">
        <ul class="link">
          <li class="link">
            <a href="./main.html">الرئيسية</a>
          </li>
          <li class="link">
            <a href="#" class="data-search">البحث عن موظفين</a>
          </li>
          <li class="link">
            <a href="#" class="data-of-user"></a>
          </li>
        </ul>
        <ul class="log">
          <li class="link">
            <button type="button">تسجيل الخروج</button>
          </li>
        </ul>
      </ul>
      <div class="icon-div">
        <div class="icon-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </nav>

  <div class="personal-data">
    <div class="container">
      <div class="data-box">
        <div class="form">
          <div class="profile">
            <div class="image-holder">
              <img class="profile-photo"
                src="https://firebasestorage.googleapis.com/v0/b/horizon-9d7e5.appspot.com/o/assents%2FPale%20Dots%20Profile%201x1%20II%20(1).png?alt=media&token=598343c0-66dc-4d5c-98c9-b717eef6f47c"
                alt="Profile Photo">
            </div>
            <div class="user-info">
              <div class="name">
                <span id="name">اسمك</span>
              </div>
              <div class="email">
                <span id="email">بريدك الإلكتروني</span>
              </div>
            </div>
          </div>
          <div class="data">
            <div class="birth">
              <label>تاريخ الميلاد</label>
              <div class="control-group">
                <div class="controls">
                  <span id="day">Day</span>
                  <span id="month">Month</span>
                  <span id="year">Year</span>
                </div>
              </div>
            </div>
            <div class="country">
              <label>بلد إقامتك</label>
              <div class="input">
                <span id="country">بلد إقامتك</span>
              </div>
            </div>
            <div class="nationality">
              <label>الجنس</label>
              <div class="input">
                <span id="gender">الجنس</span>
              </div>
            </div>
            <div class="experience">
              <label>لدي خبرة مهنية</label>
              <div class="input">
                <span id="experience">الخبرة مهنية</span>
              </div>
            </div>

          </div>
        </div>
        <div class="form-2">
          <div class="data">
            <div class="job">
              <label>المسمى الوظيفي</label>
              <span id="job">المسمى الوظيفي</span>
            </div>
            <div class="skills">
              <label>المهارات المكتسبة</label>
              <div class="skillsList">
                <span id="skills">المهارات المكتسبة</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-3">
          <div class="data" id="blogContent">
            <label>المدونة</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./Js/all.min.js"></script>
  <script src="./Js/index.js"></script>
  <script src="./Js/person-profile.js"></script>
</body>

</html>
