<!DOCTYPE html>
<html lang="ar " dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <title>أفق</title>
  <link rel="stylesheet" href="./CSS/all.min.css">
  <link rel="stylesheet" href="./CSS/company-data.css">
</head>

<body>

  <nav>
    <div class="container">
      <div class="logo">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/horizon-9d7e5.appspot.com/o/assents%2FLogo-ar.png?alt=media&token=4e4749e7-8b58-4505-b73e-0da9c96024be"
          alt="logo">
      </div>
      <ul class="navbar">
        <ul class="link">
          <li class="link">
            <a href="./main.html">الرئيسية</a>
          </li>
          <li class="link">
            <a href="#" class="data-search">البحث عن موظفين</a>
          </li>
          <li class="link">
            <a href="#" class="data-of-user"></a>
          </li>
        </ul>
        <ul class="log">
          <li class="link">
            <button type="button">تسجيل الخروج</button>
          </li>
        </ul>
      </ul>
      <div class="icon-div">
        <div class="icon-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </nav>

  <div class="personal-data">
    <div class="container">
      <div class="data-box">
        <div class="form">
          <div class="profile">
            <div class="image-holder">
              <div class="icon">
                <i class="fa-regular fa-image "></i>
                <h6>صورة</h6>
              </div>
              <img class="profile-photo" src="" alt="">
            </div>
            <div class="user-info">
              <div class="name">
                <label for="name"><i class="fa-solid fa-pencil"></i></label>
                <input required type="text" name="name" id="name" />
              </div>
              <div class="email">
                <input required type="email" name="email" id="email" readonly>
              </div>
              <div class="upload-image">
                <label for="file"> أختيار صورة</label>
                <label class="upload">تأكيد الصورة</label>
                <input accept="image/png, image/jpeg, image/jpg" type="file" id="file">
              </div>
              <p class="image-name"></p>
            </div>
          </div>
          <from class="data">
            <div class="establish">
              <label for="establish">تاريخ تأسيس الشركة</label>
              <div class="control-group">
                <div class="controls">
                  <select name="day" id="day">
                    <option value="">Day</option>
                    <option value="">---</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                  <select name="month" id="month">
                    <option value="">Month</option>
                    <option value="">-----</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                  <select name="year" id="year">

                  </select>
                </div>
              </div>
            </div>
            <div class="location">
              <label>موفع الشركة</label>
              <div class="input">
                <input required list="location" name="browser" id="browser" placeholder="موفع الشركة">
                <datalist id="location"></datalist>
              </div>
            </div>
            <div class="description">
              <label for="description">وصف الشركة</label>
              <textarea required name="description" id="description" minlength="10" maxlength="280"></textarea>
            </div>
          </from>
        </div>
        <div class="form-2">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/horizon-9d7e5.appspot.com/o/assents%2FLogo-ar.png?alt=media&token=4e4749e7-8b58-4505-b73e-0da9c96024be"
            alt="">
          <form class="data">
            <div class="scope">
              <label for="scope">مجال عمل الشركة</label>
              <input required type="text" name="scope" id="scope" placeholder="مجال عمل الشركة">
            </div>
            <div class="vacant">
              <label for="vacant">الشواغر الوظيفية المتاحة</label>
              <div class="vacantList">

              </div>
              <input type="button" value="أضافة شاغر">
            </div>
            <div class="button">
              <input type="button" value="تم" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
<script src="./Js/all.min.js"></script>
<script src="./Js/index.js"></script> 
<script src="./Js/companyData.js" type="module"></script>
</html>
